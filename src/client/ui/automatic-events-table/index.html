<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css"
    crossorigin="anonymous">
  <script src="index.js"></script>
</head>

<body style="background: none !important">
  <div id="automatic-events-table" class="card">
    <div class="card-body" id="automatic-events-table-main">
      <div class="d-none" id="events-page">
          <div id="automatic-events-table-sample-row" class="container row align-items-center d-none">
              <div class="col-10">
                <p class="automatic-events-table-row-title"></p>
              </div>
              <div class="col-2">
                  <button type="button" data-i18n-translate="AUTOMATIC_EVENTS_ARENA_SAVE" tabindex="-1" class="btn btn-primary btn-sm automatic-events-table-row-save-button"></button>
              </div>
          </div>
      </div>
      <div class="d-none" id="arenas-page">
         
      </div>
      <div class="d-none" id="race-page">
        <div class="row">
          <div class="col-12">
            <h5 class="text-center" data-i18n-translate="AUTOMATIC_EVENTS_RACE_PLAYERS"></h5>
            <ol id="race-page-players-list">
              <li id="race-page-player-sample" class="d-none"></li>
            </ol>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
              <h5 class="text-center" data-i18n-translate="AUTOMATIC_EVENTS_RACE_INFO"></h5>
              <p class="mb-0">
                <b data-i18n-translate="AUTOMATIC_EVENTS_RACE_INFO_CHECKPOINTS"></b>: <span id="race-page-info-checkpoints"></span>/<span id="race-page-info-checkpoints-all"></span>
              </p>
              <p class="mb-0">
                  <b data-i18n-translate="AUTOMATIC_EVENTS_RACE_INFO_TIME"></b>: <span id="race-page-info-time"></span>
                </p>
            </div>
          </div>
      </div>
      <div class="d-none" id="tdm-page">
        <div class="row">
          <div class="col-7">
            <p><b data-i18n-translate="AUTOMATIC_EVENTS_TDM_TEAM_A"></b>: <span id="tdm-page-players-a"></span></p>
          </div>
          <div class="col-5">
            <p><b data-i18n-translate="AUTOMATIC_EVENTS_TDM_TEAM_B"></b>: <span id="tdm-page-players-b"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="text-center"><b data-i18n-translate="AUTOMATIC_EVENTS_TDM_WEAPONS"></b>: <span id="tdm-page-weapons"></span></p>
          </div>
        </div>
      </div>
      <div class="d-none" id="derby-page">
        <div class="row">
          <div class="col-12">
            <h5 class="text-center" data-i18n-translate="AUTOMATIC_EVENTS_DERBY_PLAYERS"></h5>
            <ol id="derby-page-players-list">
              <li id="derby-page-player-sample" class="d-none"></li>
            </ol>
          </div>
        </div>
      </div>
      <div class="d-none" id="hideandseek-page">
        <div class="row">
          <div class="col-12">
            <h5 class="text-center" data-i18n-translate="AUTOMATIC_EVENTS_HIDEANDSEEK_PLAYERS"></h5>
            <ol id="hideandseek-page-players-list">
              <li id="hideandseek-page-player-sample" class="d-none"></li>
            </ol>
          </div>
        </div>
      </div>
      <ul id="automatic-event-table-tabs" class="nav nav-tabs justify-content-center">
          <li class="nav-item">
              <a class="nav-link" tabindex="-1" id="tabs-events" tabindex="-1" data-i18n-translate="AUTOMATIC_EVENTS_EVENTS" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" tabindex="-1" id="tabs-arenas" tabindex="-1" data-i18n-translate="AUTOMATIC_EVENTS_ARENA" href="#"></a>
            </li>
            <li class="nav-item" id="tabs-sample" tabindex="-1" class="d-none">
              <a class="nav-link" tabindex="-1" href="#"></a>
            </li>
          </ul>
    </div>
  </div>
</body>

</html>
