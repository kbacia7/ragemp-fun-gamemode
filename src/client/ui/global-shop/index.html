<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css"
    crossorigin="anonymous">
  <script src="index.js"></script>
</head>

<body style="background: none !important">
  <div id="global-shop" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content global-shop-width global-shop-modal-fix-center">
        <div id="shop-container" class="modal-body global-shop-width">
          <ul id="shop-tabs-main-list" class="nav flex-column float-left">
            <li class="nav-item" id="tab-shop-tab-sample">
              <a class="nav-link" data-shop-tab-for="" href="#"></a>
            </li>
          </ul>
          <div data-shop-tab-name="" id="shop-tab-content-sample" class="container float-right d-none"> 
            <ul class="nav tab-filters justify-content-center">
              <li class="nav-item filter-sample p-2 tab-filter">
                <a class="nav-link tab-filter-link" data-shop-tab-filter="" href="#"></a>
              </li>
            </ul>
            <div data-shop-tab-row-for-filter="" class="row row-sample mb-3 d-none"></div>
            <div class="col-2 column-sample d-none">
              <div class="shop-item-info">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex buy-diamonds align-items-center">
                    <p class="m-0 item-cost-diamonds">1</p> <img src="https://twemoji.maxcdn.com/2/72x72/1f4a0.png"/>
                  </div>
                  <div class="d-flex buy-cash align-items-center">
                    <p class="m-0 item-cost-money">1000</p> <img src="https://twemoji.maxcdn.com/2/72x72/1f4b0.png"/>
                  </div>
    
                </div>
               
              </div>
              <img class="img-fluid column-image" src="/assets/shop/[TAB_NAME]/[FILTER_NAME]/[FILENAME]">
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>



</body>

</html>
